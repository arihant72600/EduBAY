<body>

<header id="header" class="header header-hide">
    <div class="container">

        <div id="logo" class="pull-left">
            <!--<h1><a href="index.html" class="scrollto"><span>edubay</span></a></h1>-->
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="#body"><img src="img/logo.png" alt="" title="" /></a>-->
        </div>

        <nav id="nav-menu-container" style="padding-top: 20px;">
            <!--<ul class="nav-menu">
                <li class="menu-active"><a href="#tutor-results">Results</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profileModal"
                    style="background-color: #71c55d;">
                Profile
            </button>
        </nav><!-- #nav-menu-container -->
    </div>
</header><!-- #header -->


<!--==========================
  Tutor Results Section
============================-->
<section id="tutor-results" class="padd-section text-center wow fadeInUp">

    <div class="container">
        <div class="section-title text-center">
            <h1 class="title-style">Welcome, NAME</h1>
            <h2 style="text-align: left; font-size: 175%;">Filter tutor results:</h2>
            <!-- Search form -->
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div data-ng-app="searchResults" data-ng-controller="searchCtrl" style="width: 100%;">
                <div class="col-md-6 col-lg-4" data-ng-repeat="search in searches" style="display: inline-block; float: left; padding-bottom: 30px;">
                    <div class="feature-block profile-panel" style="text-align: left; padding: 20px;">
                        <img src="{{search.profilePicture}}" width="100px" height="100px" style="border: 1px solid black; border-radius: 50%; display: block; margin-left: auto; margin-right: auto;">
                        <br>
                        Name: {{search.name}}<br>
                        Contact: {{search.email}}<br>
                        Subjects: {{search.subjects}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<!--==========================
  Footer
============================-->
<div class="copyrights" align="center">
    <div class="container">
        <p>Made with ❤️at Hacktech 2019!</p>
    </div>
</div>

<!-- Profile Modal -->
<div class="modal fade bd-example-modal-lg" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Profile</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="img/profile_image.png" width="150px" height="150px" style="border: 1px solid black; border-radius: 50%; display: block; margin-left: auto; margin-right: auto;">
                <br>
                <form class="form-horizontal" id="profileForm">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name" style="font-size: 120%;">Name:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control input" id="name" placeholder="John Smith">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email" style="font-size: 120%;">Email:</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control input" id="email" placeholder="jsmith@example.com">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <form action="index.html" style="margin-right: auto;">
                    <input type="submit" class="btn btn-danger" value="Log Out" />
                </form>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>

            ];
